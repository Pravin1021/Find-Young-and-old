<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young and old</title>
</head>
<body>
    <script>
        
      let a=parseInt(prompt("enter A age"))
      let b=parseInt(prompt("enter B age"))
      let c=parseInt(prompt("enter C age"))
      document.write("A age is" + a + ("<br>"))
      document.write("B age is" + b + ("<br>"))
      document.write("C age is" + c + ("<br>"))
      if(a>b&&a>c){
         document.write("A is oldest")
         if(b<c){
            document.write("B is youngest")
         }
         else{
            document.write("C is youngest")
         }
      }
      else if(b>a&&b>c){
         document.write("B is oldest")
         if(a<c){
            document.write("A is youngest")
         }
         else{
            document.write("C is youngest")
         }
      }
      else{
         document.write("C is oldest")
         if(a<b){
            document.write("A is youngest")
         }
         else{
            document.write("B is youngest")
         }
      
      }
        
      
    </script>
    
</body>
</html>
